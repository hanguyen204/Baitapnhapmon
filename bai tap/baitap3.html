<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let inputsotienvay;
         let inputlaisuat;
         let inputsonam;
         inputsotienvay = prompt("số tiền cần vay");
         inputlaisuat = prompt("nhập lãi suất ngân hàng %");
         inputsonam = prompt("nhập số năm vay");
         sotienvay = inputsotienvay;
         laisuat = inputlaisuat;
         sonam = inputsonam;
          let sotien= sotienvay*laisuat/100*sonam;
          alert("số tiền lãi phải trả là " + sotien);
    </script>
</body>
</html>
