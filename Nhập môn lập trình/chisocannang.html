<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let canNang = parseFloat(prompt("nhập cân nặng"));
        let chieuCao = parseFloat(prompt("nhập chiều cao"));
        let BMI;

        BMI = canNang / (chieuCao * chieuCao);
        if (BMI < 16) {
            alert(" gầy độ III");
        } else if (BMI < 17) {
            alert("gầy độ 2");
        } else if (BMI < 18.5) {
            alert("gầy độ 1");
        } else if (BMI < 25) {
            alert("bình thường");
        } else if (BMI < 30) {
            alert("thừa cân");
        } else if (BMI < 35) {
            alert("béo độ 1");
        } else if (BMI < 40) {
            alert("béo độ II");
        } else {
            alert("béo độ 3");
        }


    </script>
</body>

</html>
